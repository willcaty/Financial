<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <script src="{% static 'Valuation/js/echarts.min.js' %}"></script>
</head>
<body>

{% for foo in name %}

    <a href="{% url 'index' %}?name={{ foo.name }}">{{ foo.name }} | </a>

{% endfor %}


<hr>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<div id="main2" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '估值走势'
        },
        tooltip: {},
        legend: {
            data: ['{{ code }}']
        },

        xAxis: {
            tyoe: 'category',
            data:{{ date1|safe }},
        },
        yAxis: {
            type: 'value',
            min: {{ low.low|safe }},
            max: {{ high.high|safe}},
        },
        series: [{
            name: '{{ code }}',
            type: 'line',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data: {{ PE_PB }},
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main2'));

    // 指定图表的配置项和数据
    option = {
        color: {{ color|safe }},
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: {{ date1|safe }},
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: 'PE/PB',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: function (params) {
                            var colorList = {{ color|safe }};
                            return colorList[params.dataIndex]
                        }
                    }
                },
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                data: {{ PE_PB }}
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
